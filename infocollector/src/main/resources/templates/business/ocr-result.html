<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>OCR Result</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    .container {
        width: 50%;
        margin: auto;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        border-radius: 8px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    pre {
        background: #f9f9f9;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        white-space: pre-wrap;
        word-wrap: break-word;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
    }

    a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Extracted Text</h1>
  <pre th:text="${extractedText}"></pre>
  <!-- Updated link to the correct URL for uploading another image -->
  <a href="/business-dashboard/upload-image">Upload Another Image</a>
</div>
</body>
</html>
